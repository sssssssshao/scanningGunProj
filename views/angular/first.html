<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugins/angularJS/angular.js"></script>
</head>
<body ng-app="myapp">
<h1>第一个实例</h1>
<div ng-controller="HelloController" >
    <h2>你好 ！第一个{{helloTo.title}}程序示例</h2>
</div>
<script>
    angular.module("myapp", []).controller("HelloController", function($scope) {
        $scope.helloTo = {};
        $scope.helloTo.title = "AngularJS";
    });
</script>
<h1>第二个实例</h1>
<div ng-app="" ng-init="quantity=1;cost=30; student={firstname:'李',lastname:'刚',rollno:101};marks=[82,91,78,77,64]">
    <p>Hello {{student.firstname + " " + student.lastname}}!</p>
    <p>Expense on Books : {{cost * quantity}} Rs</p>
    <p>Roll No: {{student.rollno}}</p>
    <p>Marks(Math): {{marks[3]}}</p>
</div>
</body>
</html>
